        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI Calculator</title>
        <style>
            body {
                background-color:antiquewhite;
            }
            .definition {
                padding-left:200px;
                padding-top:50px;
                text-align:center;
                width:800px;
            }
            .calculator {
                margin-left:450px;
                padding-top:30px;
            }
            .result {
                margin-left:370px;
                padding-top:30px;
                font-size:larger;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    const weight = document.querySelector('#weight').value;
                    const height = document.querySelector('#height').value;
                    const bmi = (weight / Math.pow(height/100, 2)).toFixed(1);
                    if (bmi < 16) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Severe Thinness.`);
                    }
                    else if (bmi < 17) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Moderate Thinness.`);
                    }
                    else if (bmi < 18.5) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Mild Thinness.`);
                    }
                    else if (bmi < 25) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Normal.`);
                    }
                    else if (bmi < 30) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Overweight.`);
                    }
                    else if (bmi < 35) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Obese Class I.`);
                    }
                    else if (bmi < 40) {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Obese Class II.`);
                    }
                    else {
                        document.querySelector('#result').innerHTML = (`Your Body Mass Index is ${bmi}! This is considered Obese Class III.`);
                    }
                    return false;
                }
            })
        </script>
    </head>
    <body>
        <div class="definition">
            <h1><strong>BMI CALCULATOR</strong></h1>
            <p>Body mass index (BMI) is a value derived from the mass (weight) and height of a person. The BMI is defined as the body mass divided by the square of the body height, and is expressed in units of kg/m2, resulting from mass in kilograms and height in metres.</p>
        </div>
        <div class="calculator">
            <form>
                <input type="number" id="height" name="height" placeholder="Enter your Height" value="text">
                <select>
                    <option name="centimeters" id="centimeters">Centimeters</option>
                <select><br>
                <input type="number" id="weight" name="weight" placeholder="Enter your Weight" value="text">
                <select>
                    <option name="kilograms" id="kilograms">Kilograms</option>
                </select><br>
                <input type="submit" value="Calculate BMI">
            </form>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </body>
</html>
